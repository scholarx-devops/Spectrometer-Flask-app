<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, height=320, initial-scale=1.0">
  <title>Analyzing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<!-- Status Bar -->
{% include 'statSegments/statusBar.html' %}
{#navigation bar#}
{% include 'statSegments/navigation.html' %}

  <!-- Main content area -->
  <div class="content bg-white">
    <!-- Chart Section -->
    <div class="chart-container">
       <img id="live-chart" src="/plot.png" alt="live plot">
    </div>
  </div>

  <!-- JavaScript for updating the chart -->
  <script>
        // Function to update the live chart image every 2 seconds
        function updatePlot() {
            const chart = document.getElementById('live-chart');
            chart.src = '/plot.png?' + new Date().getTime();  // Cache-busting to force refresh
        }

        // Update the plot every 2 seconds (2000 milliseconds)
        setInterval(updatePlot, 2000);
    </script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
